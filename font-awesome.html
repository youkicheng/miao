<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		@font-face {
			font-family: IconSearch;
			src:url(font-awesome-4.7.0/fonts/fontawesome-webfont.woff2);
		}
		.fa {
			font-family: IconSearch;
			font-style: normal;
		}
		.fa-search::before {
			content: '\f002';
		}
		.fa-home::before {
			content: '\f015';
		}
		.fa-book::before {
			content: '\f02d';
		}
		.fa-pencil::before {
			content: '\f040';
		}
		.fa-cogs::before {
			content: '\f085';
		}
		.fa-check-square::before {
			content: '\f14a';
		}	
		.fa-square::before {
			content: '\f0c8';
		}	
		.fa-spinner::before {
			content: '\f110';
		}	





		.fa-1g {
			font-size: 1.3333333em;
			display: block;
		}
		.fa-2x {
			font-size: 2em;
			display: block;
		}
		.fa-3x {
			font-size: 3em;
			display: block;
		}
		.fa-4x {
			font-size: 4em;
			display: block;
		}
		.fa-5x {
			font-size: 5em;
			display: block;
		}
		.list-group-item {
			text-decoration: none;
			display: block;
			color: black;
		}

		.fa-fw {
			width: 1.2em;
			text-align: center;
		}
		.fa-ul {
			list-style: none;
			padding-left: 0;
			margin-left: 2em;

		}
		.fa-ul > li {
  			position: relative;
		.fa-li {
			position: absolute;
		}

		.fa-quote-left::before {
			content: '\f10d';

		}	

		.fa-pull-left {
			float: left;

		}

		.fa-border {
			padding: .2em .25em .15em;
  			border: solid 0.08em #eeeeee;
 			border-radius: .1em;
		}

	</style>
	<title>font-awesome</title>
</head>
<body>
	<i class="fa fa-search"></i>
	<br>
	<br>
	<i class="fa fa-search fa-1g"></i>
	<i class="fa fa-search fa-2x"></i>
	<i class="fa fa-search fa-3x"></i>
	<i class="fa fa-search fa-4x"></i>
	<i class="fa fa-search fa-5x"></i>
	<br>
	<br>
	<a class="list-group-item" href="#"><i class="fa fa-home fa-fw" aria-hidden="true"></i>&nbsp; Home</a>  
	<a class="list-group-item" href="#"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; Library</a>  
	<a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Applications</a>  
	<a class="list-group-item" href="#"><i class="fa fa-cogs fa-fw" aria-hidden="true"></i>&nbsp; Settings</a>
	<br>
	<br>
	<ul class="fa-ul">
		<li><i class="fa-li fa fa-check-square"></i>List icons</li>
	  	<li><i class="fa-li fa fa-check-square"></i>can be used</li>
	 	<li><i class="fa-li fa fa-spinner"></i>as bullets</li>
	  	<li><i class="fa-li fa fa-square"></i>in lists</li>
  	</ul>
  	<br>
  	<br>
  	<i class="fa fa-quote-left fa-3x fa-pull-left fa-border" aria-hidden="true"></i>
	...tomorrow we will run faster, stretch out our arms farther...
	And then one fine morning&mdash; So we beat on, boats against the
	current, borne back ceaselessly into the past.
	

</body>
</html>
