<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>12</title>
	<style type="text/css">
		.div1 {
			height: 80px;
			width: 140px;
			background-color: #D3D3D3;
			border-radius:40px;
			position: relative;
		}
		.div2 {
			height: 70px;
			width: 70px;
			border-radius: 50%;
			background-color: #FFFFFF;
			position: absolute;
			top: 5px;
			left: 5px;
			transition: 0.2s linear;

		}
		input:checked + label > .div1 {
			background-color: #90EE90;	
		}
		input:checked + label .div2 {
			transition: 0.2s linear;
			left: 65px;
		}	
	</style>
</head>
<body>
	<input type="checkbox" id="ios-checkbox" hidden>
    <label for="ios-checkbox">
		<div class="div1">
			<div class="div2">			
			</div>
		</div>
	</label>
</body>
</html>
